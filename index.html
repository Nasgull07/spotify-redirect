<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spotify Redirect Debug</title>
    <script>
        (function () {
            var hash = window.location.hash;
            console.log("Hash recibido:", hash);

            var appUrl = "music_alarm://callback" + hash;
            console.log("URL para la app:", appUrl);

            // Mostramos en pantalla por si no abre automáticamente
            document.body.innerHTML = `
                    <h1>Redirección</h1>
                    <p>Token recibido:</p>
                    <pre>${hash}</pre>
                    <p><a href="${appUrl}">Abrir en la app</a></p>
                `;

            // Intento de redirección automática
            setTimeout(function () {
                window.location.href = appUrl;
            }, 500);
        })();
    </script>
</head>
<body>
    <p>Procesando autenticación...</p>
</body>
</html>
